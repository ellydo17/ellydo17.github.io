<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1100px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#00ff1e", "id": 0, "label": 0, "shape": "dot"}, {"id": 1, "label": 1, "shape": "dot"}, {"id": 2, "label": 2, "shape": "dot"}, {"id": 3, "label": 3, "shape": "dot"}, {"id": 4, "label": 4, "shape": "dot"}, {"id": 5, "label": 5, "shape": "dot"}, {"id": 6, "label": 6, "shape": "dot"}, {"id": 7, "label": 7, "shape": "dot"}, {"id": 8, "label": 8, "shape": "dot"}, {"id": 9, "label": 9, "shape": "dot"}, {"id": 10, "label": 10, "shape": "dot"}, {"id": 11, "label": 11, "shape": "dot"}, {"id": 12, "label": 12, "shape": "dot"}, {"id": 13, "label": 13, "shape": "dot"}, {"id": 14, "label": 14, "shape": "dot"}, {"id": 15, "label": 15, "shape": "dot"}, {"id": 16, "label": 16, "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "title": "R", "to": 1}, {"arrows": "to", "from": 1, "title": "L", "to": 0}, {"arrows": "to", "from": 1, "title": "U", "to": 2}, {"arrows": "to", "from": 2, "title": "L", "to": 3}, {"arrows": "to", "from": 3, "title": "R", "to": 2}, {"arrows": "to", "from": 3, "title": "U", "to": 4}, {"arrows": "to", "from": 4, "title": "D", "to": 5}, {"arrows": "to", "from": 5, "title": "L", "to": 6}, {"arrows": "to", "from": 6, "title": "R", "to": 7}, {"arrows": "to", "from": 7, "title": "L", "to": 6}, {"arrows": "to", "from": 5, "title": "R", "to": 7}, {"arrows": "to", "from": 5, "title": "U", "to": 4}, {"arrows": "to", "from": 3, "title": "D", "to": 5}, {"arrows": "to", "from": 2, "title": "D", "to": 8}, {"arrows": "to", "from": 8, "title": "L", "to": 9}, {"arrows": "to", "from": 9, "title": "R", "to": 8}, {"arrows": "to", "from": 9, "title": "U", "to": 10}, {"arrows": "to", "from": 10, "title": "R", "to": 11}, {"arrows": "to", "from": 11, "title": "L", "to": 10}, {"arrows": "to", "from": 11, "title": "U", "to": 12}, {"arrows": "to", "from": 12, "title": "D", "to": 13}, {"arrows": "to", "from": 13, "title": "L", "to": 14}, {"arrows": "to", "from": 14, "title": "R", "to": 15}, {"arrows": "to", "from": 15, "title": "L", "to": 14}, {"arrows": "to", "from": 14, "title": "U", "to": 16}, {"arrows": "to", "from": 16, "title": "U", "to": 16}, {"arrows": "to", "from": 13, "title": "R", "to": 15}, {"arrows": "to", "from": 13, "title": "U", "to": 12}, {"arrows": "to", "from": 11, "title": "D", "to": 13}, {"arrows": "to", "from": 10, "title": "D", "to": 9}, {"arrows": "to", "from": 8, "title": "U", "to": 2}, {"arrows": "to", "from": 1, "title": "D", "to": 8}, {"arrows": "to", "from": 0, "title": "U", "to": 4}, {"arrows": "to", "from": 0, "title": "D", "to": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
